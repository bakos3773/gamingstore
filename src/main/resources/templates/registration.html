<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/default.css" th:href="@{/css/nabvar1.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/default.css" th:href="@{/css/registration.css}"/>
    <title>Title</title>
</head>
<body style="background-image: url(/static/images/registration.jpg)">


<nav th:replace="layout::top-navbar-1Layer" />
<nav th:replace="layout::top-navbar-2Layer" />



<div class="container">

    <form class="form-horizontal" role="form" th:object="${user}" method="POST" style="background-color: black">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input type="text" id="username" th:field="*{username}" placeholder="Username" class="form-control"/>
                <span class="help-block">First Name, eg.: Smith, Harry</span>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-3 control-label">Surname</label>
            <div class="col-sm-9">
                <input type="text" id="surname" th:field="*{surname}" placeholder="Full Name" class="form-control"/>
                <span class="help-block">Last Name eg.: Kowalski</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="place" class="col-sm-3 control-label">Place of residence</label>
            <div class="col-sm-9">
                <input type="text" id="place" th:field="*{place}" placeholder="place" class="form-control"/>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
 <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
